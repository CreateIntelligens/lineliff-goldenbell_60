        baseURL: 'https://stg-line-crm.fanpokka.ai/api',
        
        timeout: 30000, // API 請求超時時間（毫秒）

      liff: {

        // ===== 登入重定向配置 =====

        // ===== ShareTargetPicker 配置 =====

          messages: {
            // 應援海報分享訊息 - 後端可修改此文案
            cheer: [{
              type: 'text',
              text: '「金鐘60星光打Call｜為心愛的節目瘋狂應援！」\n\n愛要大聲喊！金鐘獎你挺誰？為最愛的節目和藝人加油打氣吧～\n\n點擊下方連結，留下想對入圍節目或藝人說的話讓你的心意化作「星光打Call卡」，在典禮閃耀 ❤️\n\n開始應援：'
            }],

              type: 'text',
              text: '「感謝我的爸爸、媽媽、家裡的貓貓給我的支持...」\n\n如果你是金鐘獎得主，在頒獎舞台上，你會想說什麼？\n\n點擊下方連結，寫下你最想在金鐘舞台上說的話，將得到您的專屬「得獎感言卡」，珍藏你的榮耀時刻 ✨\n\n開始撰寫：'

          }
        }

      // ===== 功能開關 =====
      features: {
        enableImageUpload: true,    // 是否啟用圖片上傳功能
        enableShareFunction: true, // 是否啟用分享功能

    // 向後相容：設定舊的 window.endpoint

      console.log('🌍 環境:', window.GOLDENBELL_CONFIG.environment.name);

  <!-- 開發環境特殊配置 -->
  <script>
    // 更全面的開發環境檢測
    function isDevEnvironment() {
      const hostname = window.location.hostname;
      const port = window.location.port;
      
      // 檢查 localhost 和各種開發環境的條件
      const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
      const isLocalIP = /^192\.168\./.test(hostname) || /^10\./.test(hostname) || /^172\.(1[6-9]|2[0-9]|3[0-1])\./.test(hostname);
      const isDevPort = port && (port === '3000' || port === '8080' || port === '5173' || port === '4173');
      const hasDevKeyword = window.location.href.includes('dev') || window.location.href.includes('test');
      
      return isLocalhost || isLocalIP || isDevPort || hasDevKeyword;
    }
    
    // 檢查是否在開發環境，並調整配置
    if (isDevEnvironment()) {
      console.log('🌐 檢測到開發環境:', {
        hostname: window.location.hostname,
        port: window.location.port,
        href: window.location.href
      });
      
      // 開發環境下關閉 LIFF 功能
      window.GOLDENBELL_CONFIG.liff.enableLiff = false;
      window.endpoint.enableLiff = false;
      
      console.log('🔧 開發模式：LIFF 功能已關閉');
      console.log('💡 現在可以測試功能而不會觸發 LIFF 錯誤');
      console.log('📱 手機也可以通過 IP 地址正常訪問開發服務器');
    } else {
      // 正式環境下啟用 LIFF 功能
      window.GOLDENBELL_CONFIG.liff.enableLiff = true;
      window.endpoint.enableLiff = true;
      console.log('🔧 正式環境：LIFF 功能已啟用');
    }
  </script>

<body>
  <!-- 主題切換按鈕 -->
  <button id="theme-toggle" class="theme-toggle-btn">
    🎭 切換主題
  </button>
  
  <div id="vue-root" data-component="GoldenBellApp"></div>
  
  <!-- 主題切換功能 -->
  <script>
    (function() {
      // 獲取當前主題
      function getCurrentTheme() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('event_type') || window.GOLDENBELL_CONFIG.eventType || 'cheer';
      }
      
      // 更新按鈕外觀
      function updateButtonAppearance(theme) {
        const button = document.getElementById('theme-toggle');
        if (!button) return;
        
        if (theme === 'award_speech') {
          button.classList.add('award-speech');
          button.innerHTML = '🏆 感言卡模式';
        } else {
          button.classList.remove('award-speech');
          button.innerHTML = '📣 應援模式';
        }
      }
      
      // 切換主題
      function toggleTheme() {
        const currentTheme = getCurrentTheme();
        const newTheme = currentTheme === 'cheer' ? 'award_speech' : 'cheer';
        
        // 更新 URL 參數
        const url = new URL(window.location);
        url.searchParams.set('event_type', newTheme);
        
        // 顯示切換提示
        const themeName = newTheme === 'award_speech' ? '得獎感言卡' : '應援海報';
        console.log(`🎭 切換到${themeName}模式`);
        
        // 重新載入頁面
        window.location.href = url.toString();
      }
      
      // 等待 DOM 載入完成
      document.addEventListener('DOMContentLoaded', function() {
        const button = document.getElementById('theme-toggle');
        if (button) {
          // 初始化按鈕外觀
          updateButtonAppearance(getCurrentTheme());
          
          // 綁定點擊事件
          button.addEventListener('click', toggleTheme);
          
          console.log('🎭 主題切換按鈕已初始化');
          console.log('📍 當前主題:', getCurrentTheme());
          const redirectUrl = new URL(window.location);
          console.log('🔗 登入重新定向 URL:', redirectUrl.toString());
        }
      });
      
      // 如果 DOM 已經載入完成
      if (document.readyState === 'loading') {
        // DOM 還在載入中
      } else {
        // DOM 已經載入完成，立即執行初始化
        setTimeout(() => {
          const button = document.getElementById('theme-toggle');
          if (button) {
            updateButtonAppearance(getCurrentTheme());
            button.addEventListener('click', toggleTheme);
            console.log('🎭 主題切換按鈕已初始化 (立即執行)');
            console.log('📍 當前主題:', getCurrentTheme());
          }
        }, 100);
      }
    })();
  </script>
